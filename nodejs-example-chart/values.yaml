# Default values for nodejs-example-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ndapweureg.azurecr.io/examples/nodejs-example-app
  tag: v3
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m
      memory: 300Mi

nameOverride: ""
fullnameOverride: ""

service:
  name: nodejs
  type: NodePort
  servicePort: 3000
  #type: ClusterIP
  #port: 3000
  #name: nginx

livenessProbe:
  initialDelaySeconds: 3000
  periodSeconds: 1000

ingress:
  # Used to create Ingress record (should used with service.type: ClusterIP).
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - nodejs-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

deployment:
  containerPort: 3000
